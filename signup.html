<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Sign Up</title>
    <link rel="stylesheet" href="./CSS/style.css">    
</head>
<body>
    <body background="./images/Serene_backwater_stretch_of_Akkulam_1.jpg">  

    <div class="bg">
         <form action="./districts.html" class="cont" onsubmit="return login() && validate() && CheckPasswordStrength(this) " >
              <h1>Sign Up</h1>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required id="email">
              <br>  
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required id="txtPassword" onkeyup="CheckPasswordStrength(this.value)">
              <span id="password_strength"> </span>
              <span id="epassword"></span>
              <br>  
              <label for="pswr"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="pswr" required id="pswr">
              <br>

             <label for="mobile" ><b>Mobile No</b></label><br>
             <span id="mob"></span>
             
             <input type="text" placeholder="Enter Mobile Number" name="text1" required id="mobile">
             <br>
             <label>
             <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
             </label>
      
             <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
  <button type="submit" class="signupbtn">Sign Up</button>
  <button type="button" class="cancelbtn">Cancel</button>
        
     
 </div>
</form>
<script src="email.js">
</script>
</body
></html>
